{% load static %}

<div class="col s12 m6">
  <div class="card">
    <div class="card-image">
      <img src="{% static 'output/report.png' %}">
      
      <a class="card-title" href="{% static 'output/result.dot.pdf' %}" download="result.pdf" style="position:inherit;color:black">{{file}}</a>
      
    </div>
    <div class="card-content">
      {% for i in text %}
      <pre>{{i}}</pre>
      {% endfor %}
    </div>
  </div>
</div>
