<!DOCTYPE html>
<html lang="en">
	<head>
    {% load static %}
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .container-fluid{
        padding:unset;
      }
      .breadcrumb{
        background-color: cadetblue;
      }
      .upload_form{
        background: darkcyan;
        padding-bottom: 2em;
      }
      .btn-floating.halfway-fab {
        border-radius: 5px;
        position: absolute;
        right: 4px;
        bottom: 3px;
            }
    </style>
	</head>
	<body>
        <div class="container-fluid" >
            <div class="row">
                <div class="col-md-4 upload_form" >
                    <div class="breadcrumb" >
                      <div class="list-group" style="color:black;">
                      {% for i,v in files %}
                      <div class="list-group-item">{{v}}<a href="#" link="train_dt/{{i}}" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a></div>
                      {% endfor %}
                      </div>
                      
                    </div>
                        <form method="POST" class="post-form" enctype="multipart/form-data">
                            {% csrf_token %} 
                                    <div class="file-field input-field">
                                      <div class="btn">
                                        <span>File</span>
                                        {{ form.file }} 
                                      </div>
                                      <div class="file-path-wrapper">
                                        <input class="file-path validate" type="text">
                                      </div>
                                    </div>
                                    <button type="submit" class="save btn btn-default">Upload</button> 
            
                                  </form>
                </div>
                <div class="col-md-8">
                  <div class="row">
                    
                  </div>
                            
                </div>
            </div>
        </div>
        <script>
          $(".material-icons").click(function(){""+$.get($(this).parent().attr("link"),function(data){$($(".row")[1]).append(data)})})
          //$(".material-icons").click(function(){f=document.createElement("iframe");$(f).attr({class:"col s12 m6","style":"border-style:hidden;","href":""+$(this).parent().attr("link")});$($(".row")[1]).append(f)})
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    </body>
</html>
